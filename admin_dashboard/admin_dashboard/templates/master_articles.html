{% extends 'base.html' %}
{% block content %}
<h2>Stammdaten Artikel</h2>
<form method="post" action="{{ url_for('admin.create_master_article') }}">
  <input name="sku" placeholder="Artikelnummer" required>
  <input name="name" placeholder="Name" required>
  <input name="default_uom" placeholder="ME">
  <input name="description" placeholder="Beschreibung">
  <button type="submit">Speichern</button>
</form>
<table>
  <tr><th>SKU</th><th>Name</th><th>ME</th></tr>
  {% for article in articles %}
    <tr><td>{{ article.sku }}</td><td>{{ article.name }}</td><td>{{ article.default_uom }}</td></tr>
  {% else %}
    <tr><td colspan="3">Keine Stammdaten</td></tr>
  {% endfor %}
</table>
{% endblock %}
