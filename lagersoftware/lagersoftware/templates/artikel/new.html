{% extends 'base.html' %}
{% block content %}
<h2>Artikel anlegen</h2>
<form method="post">
  <label>Artikelnummer <input name="artikelnummer" required></label><br>
  <label>Name <input name="name" required></label><br>
  <label>Beschreibung <textarea name="description"></textarea></label><br>
  <label>Preis <input name="price" type="number" step="0.01"></label><br>
  <label>Bestand <input name="stock" type="number"></label><br>
  <label>Kritischer Bestand <input name="critical_stock" type="number"></label><br>
  <button type="submit">Speichern</button>
</form>
{% endblock %}
