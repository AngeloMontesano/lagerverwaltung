    </div>

    <!-- =============================================
         ðŸ”¹ Verbrauchsanalyse
    ============================================= -->
    <section id="verbrauch-section" class="mt-4">

<!-- =============================================
     ðŸ”¹ Lade-Overlay fÃ¼r PDF-Generierung
============================================= -->
<div id="loadingOverlay" class="overlay">

    </div>
</div>

<!-- =============================================
     ðŸ”¹ Styling fÃ¼r Overlay und Spinner
============================================= -->
<style>
    .overlay {
        display: none; /* StandardmÃ¤ÃŸig versteckt */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .overlay-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 4px solid #3498db;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<!-- =============================================
     ðŸ”¹ Externe Bibliotheken und Skripte

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', filename='js/berichte.js') }}"></script>

{% endblock %}
